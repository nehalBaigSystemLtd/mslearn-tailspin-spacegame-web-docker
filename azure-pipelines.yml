trigger:
- azpipe

variables:
  tag: '$(Build.BuildId)'
  containerRegistry: 'azpipecr'
  repository: 'azcr'
  ResourceGroup: 'azpipe'
  Subscription: 'Visual Studio Enterprise Subscription â€“ MPN(d1b305c5-2c51-4f0a-a6b8-04e9fe0d8c17)'
pool:
     vmImage: 'windows-latest'
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: DotNet 
    displayName: DotNet Build and Test   
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: 'Tailspin.SpaceGame.Web/Tailspin.SpaceGame.Web.csproj'
        feedsToUse: 'select'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: 'Tailspin.SpaceGame.Web/Tailspin.SpaceGame.Web.csproj'
        arguments: '-c Release -o $(Build.SourcesDirectory)/app/build'
        zipAfterPublish: true
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: 'Tailspin.SpaceGame.Web/*.csproj'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '-c Release -o $(Build.SourcesDirectory)/app/publish'
        zipAfterPublish: true
    - task: CopyFiles@2
      inputs:
        SourceFolder: $(Build.SourcesDirectory)/app/publish
        Contents: '**'
        TargetFolder: '$(Build.SourcesDirectory)/publish'
    - task: CmdLine@2
      inputs:
        script: 'ls $(Build.SourcesDirectory) -lat && ls $(Build.SourcesDirectory)/chart/ -lat'
